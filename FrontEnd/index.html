<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Pacing Analyzer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Song Pacing Analyzer</h1>
    <form id="songForm">
        <label for="lyrics">Song Lyrics:</label>
        <input type="text" id="lyrics" name="lyrics" placeholder="Enter song lyrics...">
        
        <label for="pacing">Pacing:</label>
        <input type="range" id="pacing" name="pacing" min="1" max="10" value="5" step=".01">

        <button type="submit">Analyze</button>
    </form>
</div>
</body>
</html>
